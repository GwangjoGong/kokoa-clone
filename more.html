<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://avatars1.githubusercontent.com/u/43431790?s=460&u=41c0da6028cb3685f38ea2a5eab31ee13d212bfe&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--bold"
              >Gwangjo Gong</h4
            >
            <div class="user-component__subtitle"
              >+81-1234-5678<div class="badge--warning">!</div></div
            >
          </div>
        </div>
        <div class="user-component__column user-component__column--bold">
          <i class="far fa-comment-dots"></i>
        </div>
      </div>
      <div class="more-menu">
        <div class="more-menu__item">
          <i class="far fa-calendar-alt"></i>
          <div class="more-menu__item__name"> Calendar </div>
        </div>
        <div class="more-menu__item">
          <i class="far fa-hdd"></i>
          <div class="more-menu__item__name"> Talk Drive </div>
        </div>
        <div class="more-menu__item">
          <i class="far fa-grin-squint"></i>
          <div class="more-menu__item__name"> Emoticons </div>
        </div>
        <div class="more-menu__item">
          <i class="fas fa-brush"></i>
          <div class="more-menu__item__name"> Themes </div>
        </div>
        <div class="more-menu__item">
          <i class="far fa-user-circle"></i>
          <div class="more-menu__item__name"> Account </div>
        </div>
        <div class="more-menu__item">
          <i class="far fa-comments"></i>
          <div class="more-menu__item__name"> Openchat </div>
        </div>
      </div>

      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="suggestions__container">
          <div class="suggestions__item">
            <img
              src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"
            />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__item">
            <img
              src="https://pm1.narvii.com/6876/9805322e0c0ecdcf075fdb9bec987bfbe1a383ear1-1000-1000v2_uhq.jpg"
            />
            <span>Kakao Friends</span>
          </div>
          <div class="suggestions__item">
            <img
              src="https://is3-ssl.mzstatic.com/image/thumb/Purple128/v4/a5/a8/93/a5a89337-1daa-e027-688c-f85b12bf07ec/AppIcon-0-1x_U007emarketing-0-85-220-9.png/246x0w.jpg"
            />
            <span>Kakao Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--empty"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
